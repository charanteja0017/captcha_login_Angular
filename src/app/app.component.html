<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="login()" class="login-form">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" [(ngModel)]="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required>
    </div>
    <div class="form-group">
      <label for="captchaInput">Captcha Input</label>
      <input type="text" id="captchaInput" name="captchaInput" [(ngModel)]="captchaInput" required>
    </div>
    <div class="captcha-container" *ngIf="captchaGenerated">
      <img [src]="captchaImage" alt="Captcha Image">
    </div>
    <button type="button" (click)="generateCaptcha()">Generate Captcha</button>
    <button type="submit">Sign In</button>
  </form>
</div>
